<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">YUVRAJ R. KUKADE</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact</h2>
    <p>Prefer email? Put your email here. Or use the form below (example, no backend attached).</p>
    <form id="contact-form" class="contact-form" onsubmit="return false;">
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button id="send-btn" class="btn">Send (demo)</button>
      <p id="form-status" class="muted"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> YUVRAJ R. KUKADE</small>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
